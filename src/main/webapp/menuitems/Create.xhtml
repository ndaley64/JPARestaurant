<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateMenuitemsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateMenuitemsLabel_menuItemID}" for="menuItemID" />
                    <h:inputText id="menuItemID" value="#{menuitemsController.selected.menuItemID}" title="#{bundle.CreateMenuitemsTitle_menuItemID}" required="true" requiredMessage="#{bundle.CreateMenuitemsRequiredMessage_menuItemID}"/>
                    <h:outputLabel value="#{bundle.CreateMenuitemsLabel_name}" for="name" />
                    <h:inputText id="name" value="#{menuitemsController.selected.name}" title="#{bundle.CreateMenuitemsTitle_name}" />
                    <h:outputLabel value="#{bundle.CreateMenuitemsLabel_price}" for="price" />
                    <h:inputText id="price" value="#{menuitemsController.selected.price}" title="#{bundle.CreateMenuitemsTitle_price}" />
                    <h:outputLabel value="#{bundle.CreateMenuitemsLabel_version}" for="version" />
                    <h:inputText id="version" value="#{menuitemsController.selected.version}" title="#{bundle.CreateMenuitemsTitle_version}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{menuitemsController.create}" value="#{bundle.CreateMenuitemsSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{menuitemsController.prepareList}" value="#{bundle.CreateMenuitemsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateMenuitemsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
