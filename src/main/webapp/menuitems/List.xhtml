<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListMenuitemsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListMenuitemsEmpty}" rendered="#{menuitemsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{menuitemsController.items.rowCount > 0}">
                    <h:outputText value="#{menuitemsController.pagination.pageFirstItem + 1}..#{menuitemsController.pagination.pageLastItem + 1}/#{menuitemsController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{menuitemsController.previous}" value="#{bundle.Previous} #{menuitemsController.pagination.pageSize}" rendered="#{menuitemsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{menuitemsController.next}" value="#{bundle.Next} #{menuitemsController.pagination.pageSize}" rendered="#{menuitemsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{menuitemsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMenuitemsTitle_menuItemID}"/>
                            </f:facet>
                            <h:outputText value="#{item.menuItemID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMenuitemsTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMenuitemsTitle_price}"/>
                            </f:facet>
                            <h:outputText value="#{item.price}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMenuitemsTitle_version}"/>
                            </f:facet>
                            <h:outputText value="#{item.version}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{menuitemsController.prepareView}" value="#{bundle.ListMenuitemsViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{menuitemsController.prepareEdit}" value="#{bundle.ListMenuitemsEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{menuitemsController.destroy}" value="#{bundle.ListMenuitemsDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{menuitemsController.prepareCreate}" value="#{bundle.ListMenuitemsCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListMenuitemsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
