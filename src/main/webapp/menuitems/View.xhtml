<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMenuitemsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMenuitemsLabel_menuItemID}"/>

                    <h:outputText value="#{bundle.ViewMenuitemsLabel_price}"/>
                    <h:outputText value="#{menuitemsController.selected.price}" title="#{bundle.ViewMenuitemsTitle_price}"/>
                    <h:outputText value="#{bundle.ViewMenuitemsLabel_version}"/>
                    <h:outputText value="#{menuitemsController.selected.version}" title="#{bundle.ViewMenuitemsTitle_version}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{menuitemsController.destroyAndView}" value="#{bundle.ViewMenuitemsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewMenuitemsEditLink}"/>
                <br />
                <h:commandLink action="#{menuitemsController.prepareCreate}" value="#{bundle.ViewMenuitemsCreateLink}" />
                <br />
                <h:commandLink action="#{menuitemsController.prepareList}" value="#{bundle.ViewMenuitemsShowAllLink}"/>

                <br />
                <h:link outcome="/index" value="#{bundle.ViewMenuitemsIndexLink}"/>
